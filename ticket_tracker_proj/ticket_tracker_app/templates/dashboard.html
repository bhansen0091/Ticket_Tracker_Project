<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
        *{
            /* outline: 1px dashed red; */
        }
    </style>
</head>
<body>
    <header class="row align-items-start border">
        <!-- todo: Make Static -->
        <h1 class="col-2">Tracker</h1>
        <nav class="col-9 navbar sticky-top navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
    </header>

<!-- ! End of header -->

    <div class="container-fluid">
        <div id="sideBarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse border">
            <!--* Side links -->
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <!--todo: {% for project in projects %} -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            {{Project Name}}
                        </a>
                    </li>
                    <!--todo: {% endfor %} -->
                </ul>
            </div>
        </div>

        <!-- !End of Side Nav -->

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="box">
                <!-- todo: Add Progress bar here -->
                <div class="progress">
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- todo: Add accordion here -->
                <!-- {% for project in projects %} -->
                <div class="accordion" id="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Accordion Item #1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion">
                            <div class="accordion-body">
                            <h2>{{Project title}}: Goals and Tasks</h2>
                            <h4>{{Task Goal/Objective}}</h4>
                            <p>Stuff</p>
                            </div>
                        </div>
                        <div class="box">
                            <!-- todo: Add sub-accordion here -->
                            <!-- {% for subtasks in task %} -->
                            <div class="accordion" id="SUBaccordion">
                                <div class="accordion-item">
                                    <!-- todo: Add sub-progress bar here -->
                                    <h2 class="accordion-header" id="SUBheadingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#SUBcollapseOne" aria-expanded="true" aria-controls="SUBcollapseOne">
                                        Sub
                                        </button>
                                    </h2>
                                    <div id="SUBcollapseOne" class="accordion-collapse collapse show" aria-labelledby="SUBheadingOne" data-bs-parent="#SUBaccordion">
                                        <div class="accordion-body">
                                        <h2>{{Project title}}: Goals and Tasks</h2>
                                        <h4>{{Task Goal/Objective}}</h4>
                                        <p>Stuff</p>
                                        </div>
                                    </div>
                                    <div class="box">
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- {% endfor %} -->
                        </div>
                    </div>
                </div>
                <!-- {% endfor %} -->
            </div>
        </main>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
