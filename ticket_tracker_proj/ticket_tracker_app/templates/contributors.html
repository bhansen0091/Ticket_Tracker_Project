<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Contributors</title>
    
</head>
<body>
<header class="row align-items-start border sticky-top mt-1 ps-3">
    <h1 class="col-2">Tracker</h1>
    <nav class="col-9 navbar navbar-expand-lg navbar-dark bg-dark rounded">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        </nav>
</header>
<main class="container-fluid p-1">
    <div class="row-10 border d-flex justify-content-center p-1">
        
        <div class="col-11 border p-1">
            <h3 class="border ps-5">Contributers</h3>
            <div class="col-10 mb-1 offset-1 bg-secondary d-flex justify-content-center rounded">
                <div class="col-7 text-light py-2 ps-3">Contributor Request</div>
                <div class="col-4 text-light py-2">Accepted Contributors</div>
            </div>
            <div class="col-10 offset-1 ">
                <h5 class="border">Task name</h5>
                <div class="col-10 d-flex">
                    <div class="col-9 d-flex border p-1">
                        <div class="d-grid gap-2 col-1 me-5">
                            <button class="btn btn-success ms-1 my-2" style="height:40px;" type="button">Approve</button>
                            <button class="btn btn-danger ms-1 my-2" style="height:40px" type="button">Deny</button>
                        </div>
                        <div class="ms-2">
                            <h6>Contributor Name: {{name}}</h6>
                            <h6>Contributions:</h6>
                            <ul>
                                <li>{{Contribution#}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-5 border ms-4 d-flex">
                        <h5 class="col-4 p-1">Name</h5>
                        <p class="col-5 p-1">Task Name</p>
                        <a href="#" class="col-2 p-1">Remove</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</main>


<footer class="row align-items-start border fixed-bottom">
    <div class="col navbar navbar-expand-lg navbar-dark bg-dark rounded"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
